<!-- Progress Section -->
<div id="progress-container" class="mt-4 mb-4" style="display: none;">
    <div class="progress" style="height: 25px;">
        <div id="progress-bar" 
             class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" 
             style="width: 0%" 
             aria-valuenow="0" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
    </div>
    <div class="text-center mt-2">
        <span id="progress-text" class="text-muted">Initializing...</span>
    </div>
</div>

<!-- Results Section -->
<div id="results-section" class="mt-4 hidden">
    <div class="row">
        <div class="col">
            <div id="youtube-result-box" class="result-box hidden">
                <h4>YouTube Transcript</h4>
                <div class="transcript-container">
                    <pre id="youtube-result" class="transcript"></pre>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="whisper-result-box" class="result-box hidden">
                <h4>Whisper Transcript</h4>
                <div class="transcript-container">
                    <pre id="whisper-result" class="transcript"></pre>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button id="compare-button" class="btn btn-primary hidden">Compare Transcripts</button>
    </div>
</div>
